 <script>
        function submitWithDelay(event) {
        
        event.preventDefault();
        
       
        var submitBtn = document.getElementById("submit-btn");

        submitBtn.textContent = "Loading...";
        
      
        setTimeout(function() {

        }, 5000);
      }
      
      
      document.getElementById("my-form").addEventListener("submit", submitWithDelay);
